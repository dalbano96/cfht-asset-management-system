#NameVirtualHost *:80

<VirtualHost *:443>
	<Directory /$USER/snipe-it/public>
		Require all granted
		AllowOverride All
	</Directory>
	DocumentRoot /$USER/snipe-it/public
	ServerName inventory.cfht.hawaii.edu 
	SSLEngine on
	SSLCertificateFile /etc/httpd/ssl/snipeit-ssl.crt
        SSLCertificateKeyFile /etc/httpd/ssl/snipeit-ssl.key
</VirtualHost>

<VirtualHost *:80>
	<Directory /$USER/snipe-it/public>
		Require all granted
		AllowOverride All
	</Directory>
	DocumentRoot /$USER/snipe-it/public
	ServerName inventory.cfht.hawaii.edu
</VirtualHost>
